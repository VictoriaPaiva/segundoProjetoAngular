<div *ngFor='let _tarefa of minhaTarefa'>
    <div class="row" id="linha">
        <div class="col-md-2">
        </div>

        <div class="col-md-8">
            <h3>Tarefa:{{_tarefa.nome}}</h3>
            <p>Resposavel:{{_tarefa.responsavel}}</p>
        </div>
        <div class="col-ms-2"></div>
    </div>
</div>
